spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test
            client-secret: test
    database:
      encryption:
        key: jSDVycehaeUpcDW/gCgfqJbYAdQhMPT9OyaHZClrsHIMampWe4qtEkFquKC9jCM6jKq+72UYg41lr0Ucl99KUg==
        # 테스트용 키
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        transport:
          protocol: smtp
        smtp:
          auth: false
          starttls:
            enable: false

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:  # print with logger
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

springdoc:
  swagger-ui:
    path: /swagger-ui.html

jwt:
  secret: test-secret-key-should-be-at-least-32bytes!
  expiration: 86400
